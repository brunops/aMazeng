<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>

  <script src="js/lib/jquery.js"></script>
  <script src="js/lib/underscore.js"></script>

  <script src="socket.io/socket.io.js"></script>

  <script src="js/maze.js"></script>
  <script src="js/game.js"></script>

  <style>
    body {
      background: #f2f2f2;
    }

    table {
      border-spacing: 0;
    }

    td {
      width: 30px;
      height: 30px;
      padding: 0;
    }

    td.top {
      border-top: 1px solid black;
    }

    td.right {
      border-right: 1px solid black;
    }

    td.bottom {
      border-bottom: 1px solid black;
    }

    td.left {
      border-left: 1px solid black;
    }

    tr:first-child td:first-child {
      border-left: none;
    }

    tr:last-child td:last-child {
      border-right: none;
    }

    #player .player {
      background: blue;
    }

    #player.player-maze {
      margin-right: 150px;
    }

    #enemy .player {
      background: red;
    }

    #enemy .player {
      right: 0;
    }

    .player-maze {
      display: inline-block;
    }

    .mazes {
      margin: 0 auto;
      width: 80%;
    }

    h1 {
      text-align: center;
      font-size: 32px;
    }

    .highlight {
      font-size: 46px;
      color: #08c;
    }
  </style>
</head>
<body>
  <script>
    $(function() {
      new Game();
    });
  </script>

  <h1>a<span class="highlight">Maze</span>ng</h1>

  <div class="mazes">
    <div id="player" class="player-maze">Waiting for enemy to connect...</div>
    <div id="enemy" class="player-maze"></div>
  </div>

</body>
</html>
