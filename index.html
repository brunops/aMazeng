<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>

  <script src="js/lib/jquery.js"></script>
  <script src="js/lib/underscore.js"></script>

  <script src="socket.io/socket.io.js"></script>

  <script src="js/maze.js"></script>
  <script src="js/game.js"></script>

  <style>
    table {
      border-spacing: 0;
    }

    td {
      width: 30px;
      height: 30px;
      padding: 0;
    }

    td.top {
      border-top: 1px solid black;
    }

    td.right {
      border-right: 1px solid black;
    }

    td.bottom {
      border-bottom: 1px solid black;
    }

    td.left {
      border-left: 1px solid black;
    }

    tr:first-child td:first-child {
      border-left: none;
    }

    tr:last-child td:last-child {
      border-right: none;
    }

    #player .player {
      background: blue;
    }

    #enemy .player {
      background: red;
    }

    .player-maze {
      display: inline-block;
      margin-left: 100px;
    }
  </style>
</head>
<body>
  <script>
    $(function() {
      new Game();
    });
  </script>

  <div id="player" class="player-maze">Waiting for enemy to connect...</div>
  <div id="enemy" class="player-maze"></div>

</body>
</html>
